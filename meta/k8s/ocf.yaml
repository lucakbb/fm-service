apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
  namespace: swiss-ai
spec:
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      initContainers:
      - name: init-ocf-keys
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -eu
            mkdir -p /keys
            if [ -f /secret/id ]; then
              cp /secret/id /keys/id
            else
              cp -r /secret/* /keys/ || true
            fi
            chmod 600 /keys/id || true
        volumeMounts:
          - name: key-id
            mountPath: /secret
            readOnly: true
          - name: ocf-keys
            mountPath: /keys
      containers:
      - name: global-dispatcher
        image: ghcr.io/xiaozheyao/ocf:amd64-dev
        imagePullPolicy: Always
        args:
          - start
          - --mode
          - "standalone"
          - --seed
          - "0"
          - --public-addr
          - "148.187.108.172"
        ports:
          - containerPort: 8092
            name: ocf-http-port
          - containerPort: 43905
            name: ocf-p2p-port
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        volumeMounts:
          - name: ocf-keys
            mountPath: /root/.ocfcore/keys
      volumes:
        - name: key-id
          secret:
            secretName: dispatcher-id-key
        - name: ocf-keys
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  namespace: swiss-ai
spec:
  selector:
    app: llm-service
  ports:
    - protocol: TCP
      port: 8092
      targetPort: 8092
      name: ocf-http-port
    - protocol: TCP
      port: 43905
      targetPort: 43905
      name: ocf-p2p-port
  type: LoadBalancer